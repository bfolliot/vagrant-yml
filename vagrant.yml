global:
  hostmanager:
    manage_host: true
    ignore_private_ip: false
    include_offline: true
servers:
  Web:
    box: 
      name: 'ubuntu/trusty64'
      # url: 'https://atlas.hashicorp.com/ubuntu/trusty64'
    hostname: 'web.vagrant-yml.dev'
    aliases : 'www.web.vagrant-yml.dev test.web.vagrant-yml.dev'
    vbguest:
      auto_update: false
      no_remote: false
      auto_reboot: true
    network:
      private: dhcp # or x.x.x.x
      public: dhcp # or x.x.x.x
    virtualbox:
      name: MyWebServer
      gui: true
      memory: 1024
      cpu: 2
      other:  # See http://www.virtualbox.org/manual/ch08.html
        modifyvm:
          --natdnshostresolver1: "on"
          --rtcuseutc: "on"
    synced_folders:
      vagrant: false
      docroot:
        host_path: 'srv'
        guest_path: '/srv'
        params:
          :create: true
          :type: nfs
    provision:
      shell:
        :inline: "echo Hello, World"
